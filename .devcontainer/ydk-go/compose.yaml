services:
  ywt-ydk-go:
    container_name: ywt-ydk-go
    image: mcr.microsoft.com/devcontainers/go:dev-1.22-bookworm
    command: sleep infinity
    networks:
      - ywteam
      - ywteam-dev
      - ywteam-ydk
    environment:
      - HOST_USER_ID=${UID:-1000}
      - HOST_GROUP_ID=${GID:-1000}
    volumes:
      - ..:/workspace:cached