services:
  n8n: &ydk-n8n
    image: docker.n8n.io/n8nio/n8n
    environment:
      - N8N_HOST=n8n.yellowteam.xyz
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - NODE_ENV=production
      - WEBHOOK_URL=https://n8n.yellowteam.xyz/
      - GENERIC_TIMEZONE=UTC
    volumes:
      - n8n-data:/home/node/.n8n
    networks:
      - yellow
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost:5678"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 5
    deploy:
      labels:
        ydk.profile: 'ywt'
        ydk.stack.name: 'backstage'
        ydk.service.layer: 'internal'
        ydk.service.type: 'web'
        ydk.service.provider: 'n8n'
      resources:
        limits:
          cpus: '0.50'
          memory: 1024M
        reservations:
          cpus: '0.25'
          memory: 512M
      placement:
        constraints:
          - node.role == manager
    labels:
      - traefik.enable=true
      - traefik.http.routers.n8n.rule=Host(`n8n.yellowteam.xyz`)
      - traefik.http.routers.n8n.tls=true
      - traefik.http.routers.n8n.entrypoints=web,websecure
      - traefik.http.routers.n8n.tls.certresolver=mytlschallenge
      - traefik.http.middlewares.n8n.headers.SSLRedirect=true
      - traefik.http.middlewares.n8n.headers.STSSeconds=315360000
      - traefik.http.middlewares.n8n.headers.browserXSSFilter=true
      - traefik.http.middlewares.n8n.headers.contentTypeNosniff=true
      - traefik.http.middlewares.n8n.headers.forceSTSHeader=true
      - traefik.http.middlewares.n8n.headers.SSLHost=yellowteam.xyz
      - traefik.http.middlewares.n8n.headers.STSIncludeSubdomains=true
      - traefik.http.middlewares.n8n.headers.STSPreload=true
      - traefik.http.routers.n8n.middlewares=n8n@docker

volumes:
  n8n-data:
    driver: local
